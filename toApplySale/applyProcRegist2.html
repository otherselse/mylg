		<script>
			$(function() {
				$(".menu").find(".menulist").eq(6).siblings(".smenu").show().find(".smlist").eq(5).addClass("on") //首页选中;
				$(".ui-switchCont").find(".ui-switchBut").eq(1).addClass("on").siblings().removeClass("on") //我是卖家选中;

			})
			function retrunTapplyDepotRegist(){
				window.location="toCorpInfoForProc.html";
			}
			function toNextStep(){
				if($(".Sname").val().trim()!=""){
					window.location="applyProcRegist3.html";
				}else{
					alert("请填写企业代理人");
				}
			}
			
			function showSqs(){
					layer.open({
			    	type: 1,
			    	area: ['700px', '90%'],
			    	shadeClose: true,
			    	shade: 0.5,
			    	title: false, //不显示标题
			    	content: $('.layer_sqs')
					});
				}

			function changeChecked(obj, id, value, num) {
				$("#" + id).val(value);
				if (id != 'companyStatus' && id != 'isWarrantName') {
					$("#" + id + "1").val(num);
				}
				// if(id=="corpTypeName"){
				//     validateAlready();
				// }

				var target1 = document.getElementById("showWaiZi");
				if (id == 'corpTypeName') {
					if (value == '外资') {
						target1.style.display = "block";
					} else {
						target1.style.display = "none";
					}
				}

			}

			function showDivNew(obj) {
				$("#fileUploadDiv2").hide()
				$("#fileUploadDiv1").show()
			}

			function showDivOld(obj) {
				$("#fileUploadDiv1").hide()
				$("#fileUploadDiv2").show()
			}

			function showHide(className, code) {
				if (code) {
					$("." + className).show();
				} else {
					$("." + className).hide();
				}
			}

			function showHide2(code) {
				if (code == '2') {
					$("#personFile").show();
					$("#companyFile").hide();
				} else if (code == '3') {
					$("#personFile").hide();
					$("#companyFile").show();
				} else {
					$("#personFile").hide();
					$("#companyFile").hide();
				}
			}

			function prev() {
				window.history.back();
			}


			function changeUpType(obj, annexType) {
				if (annexType == 1) {
					$("#annexType").val(1);
					// $("#spsc").hide();
					$(".upPhoto").show();
					$(".upVideo").hide();
				} else if (annexType == 2) {
					$("#annexType").val(2);
					// $("#spsc").show();
					$(".upPhoto").hide();
					$(".upVideo").show();
				}
				$(obj).parent().find("a").removeClass("on");
				$(obj).addClass("on");
			}
			// 添加仓库
			function addStockInfo(obj) {
				var cloneBox = $(obj).parents(".stockInfo").clone(true)
				cloneBox.find(".del-stock").show()
				$(obj).parents('.stockList').append(cloneBox);
			}
			//  删除仓库
			function delStockInfo(obj) {
				$(obj).parents(".stockInfo").remove()
			}
			//选择现场评审人员
			function isSelect(obj, flag) {
				if (flag) {
					$("#wenxintishi").show()
					$("#selectOperator").hide()
				} else {
					$("#wenxintishi").hide()
					$("#selectOperator").show()
				}
			}
			// 选择推荐金牌商家
			function selectGolden1(webType, elementID) {
				var url = './selectGolden.html';
				// $("#imageList").find(".tipAlarm").hide();
				layer.open({
					type: 2,
					title: '选择现场评审人员',
					shadeClose: true,
					shade: 0.5,
					area: ['720px', '70%'],
					content: url
				});
			}
		</script>
