		<script>
			$(function() {
				$(".menu").find(".menulist").eq(6).siblings(".smenu").show().find(".smlist").eq(2).addClass("on") //首页选中;
				$(".ui-switchCont").find(".ui-switchBut").eq(1).addClass("on").siblings().removeClass("on") //我是卖家选中;

			})

			function changeChecked(obj, id, value, num) {
				$("#" + id).val(value);
				if (id != 'companyStatus' && id != 'isWarrantName') {
					$("#" + id + "1").val(num);
				}
				// if(id=="corpTypeName"){
				//     validateAlready();
				// }

				var target1 = document.getElementById("showWaiZi");
				if (id == 'corpTypeName') {
					if (value == '外资') {
						target1.style.display = "block";
					} else {
						target1.style.display = "none";
					}
				}
			}
			
			function retrunTtoCorpInfoForSupplier(){
				window.location="toCorpInfoForSupplier.html";
			}
			function toNextStep(){
				if($(".Sname").val().trim()!=""){
					window.location="applySupplier2.html";
				}else{
					alert("请填写公司名称");
				}
			}

			function showDivNew(obj) {
				$("#fileUploadDiv2").hide()
				$("#fileUploadDiv1").show()
			}

			function showDivOld(obj) {
				$("#fileUploadDiv1").hide()
				$("#fileUploadDiv2").show()
			}

			function showHide2(code) {
				if (code == '2') {
					$("#personFile").show();
					$("#companyFile").hide();
				} else if (code == '3') {
					$("#personFile").hide();
					$("#companyFile").show();
				} else {
					$("#personFile").hide();
					$("#companyFile").hide();
				}
			}

			function prev() {
				window.history.back();
			}


			function changeUpType(obj, annexType) {
				$(obj).addClass("on switchDotBut ").siblings("a").removeClass("on switchDotBut ");
				if (annexType == 1) {
					$("#annexType").val(1);
					// $("#spsc").hide();
					$(".upPhoto").show();
					$(".upVideo").hide();
				} else if (annexType == 2) {
					$("#annexType").val(2);
					// $("#spsc").show();
					$(".upPhoto").hide();
					$(".upVideo").show();
				}
			}
			//选择现场评审人员
			function isSelect(obj, flag) {
				if (flag) {
					$("#wenxintishi").show()
					$("#selectOperator").hide()
				} else {
					$("#wenxintishi").hide()
					$("#selectOperator").show()
				}
			}

			function showCont(obj, flag) {
				if (flag) {
					$(".isUSD").show()
				} else {
					$(".isUSD").hide()
				}
			}
			// 选择推荐金牌商家
			function selectGolden1(webType, elementID) {
				var url = './selectGolden.html';
				// $("#imageList").find(".tipAlarm").hide();
				layer.open({
					type: 2,
					title: '选择现场评审人员',
					shadeClose: true,
					shade: 0.5,
					area: ['720px', '70%'],
					content: url
				});
			}
		</script>
