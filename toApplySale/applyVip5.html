		<script>
			$(function() {
				$(".menu").find(".menulist").eq(6).siblings(".smenu").show().find(".smlist").eq(1).addClass("on") //首页选中;
				$(".ui-switchCont").find(".ui-switchBut").eq(1).addClass("on").siblings().removeClass("on") //我是卖家选中;

				$("body").on('click', '.industry', function() {
					var _this = $(this);
					var num = _this.attr('data');
					$("#industryName").val(_this.attr('t'));
					$("#industryID").val(num);
					_this.addClass("on").siblings('.industry').removeClass('on');
					if (num == '99') {
						$("#industryName").show();
					} else {
						$("#industryName").hide();
					}
					switch (num) {
						case '95':
							$(".buildLicense").show();
							break;
						default:
							$(".buildLicense").hide();
					}

				});
			})

			function changeChecked(obj, id, value, num) {
				$("#" + id).val(value);
				if (id != 'companyStatus' && id != 'isWarrantName') {
					$("#" + id + "1").val(num);
				}
				// if(id=="corpTypeName"){
				//     validateAlready();
				// }

				var target1 = document.getElementById("showWaiZi");
				if (id == 'corpTypeName') {
					if (value == '外资') {
						target1.style.display = "block";
					} else {
						target1.style.display = "none";
					}
				}

			}

			function showHide(className, code) {
				if (code) {
					$("." + className).show();
				} else {
					$("." + className).hide();
				}
			}

			function showDivNew(obj) {
				$("#fileUploadDiv2").hide()
				$("#fileUploadDiv1").show()
			}

			function showDivOld(obj) {
				$("#fileUploadDiv1").hide()
				$("#fileUploadDiv2").show()
			}

			function showHide2(code) {
				if (code == '2') {
					$("#personFile").show();
					$("#companyFile").hide();
				} else if (code == '3') {
					$("#personFile").hide();
					$("#companyFile").show();
				} else {
					$("#personFile").hide();
					$("#companyFile").hide();
				}
			}

			function changeUpType(obj, annexType) {
				if (annexType == 1) {
					$("#annexType").val(1);
					// $("#spsc").hide();
					$(".upPhoto").show()
					$(".upVideo").hide();
				} else if (annexType == 2) {
					$("#annexType").val(2);
					// $("#spsc").show();
					$(".upPhoto").hide()
					$(".upVideo").show();
				}
			}

			function prev() {
				window.history.back();
			}
			// 选择推荐金牌商家
			function selectGolden1(webType, elementID) {
				var url = './selectGolden.html';
				// $("#imageList").find(".tipAlarm").hide();
				layer.open({
					type: 2,
					title: '选择现场评审人员',
					shadeClose: true,
					shade: 0.5,
					area: ['720px', '70%'],
					content: url
				});
			}
		</script>
