<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="http://resource.lgsteel.cn/public/style/lib.css" type="text/css" />
    <link rel="stylesheet" href="http://resource.lgsteel.cn/gold2020/css/uiElement.css" type="text/css" />
    <link rel="stylesheet" href="../css/mylg.css">
    <style>
        html,
        body {
            background: #fff;
        }
    </style>
</head>

<body>
    <!-- 评级标准提示 -->

    <div>
        <div class="pl25 f12 pr25">

            <span class="ui-tip mt10 pct100">注：仓库单位需在乐刚平台注册并通过实名认证，才可提交付款申请</span>
            <div class="clearfix mt25">
                <div class="l mr20">
                    <span class="dib  tr   w80 "> <span class="red vsb">*</span> 仓库名称：</span><input type="text"
                        class="ui-input">
                </div>
                <div class="l">
                    <span class="dib  tr   w80 "> <span class="red vsb">*</span> 仓库单位：</span><input type="text"
                        class="ui-input" placeholder="请输入公司全称">
                </div>
            </div>
            <div class="clearfix mt10">
                <div class="l mr20">
                    <span class="dib  tr    w80"> <span class="red vsb">*</span> 联系人：</span><input type="text"
                        class="ui-input">
                </div>
                <div class="l">
                    <span class="dib  tr    w80"> <span class="red vsb">*</span> 联系电话：</span><input type="text"
                        class="ui-input">
                </div>
            </div>
            <div class="clearfix mt10">
                <div class="l mr20">
                    <span class="dib  tr    w80"> <span class="red vsb">*</span> 传真：</span><input type="text"
                        class="ui-input">
                </div>
                <div class="l">
                    <span class="dib  tr    w80"> <span class="red vsb">*</span> 所在区域：</span><input type="text"
                        class="ui-input">
                </div>
            </div>
            <div class=" mt10">
                <div class="pct100">
                    <span class="dib  tr   w80 "> <span class="red vsb">*</span> 仓库地址：</span><input type="text"
                        class="ui-input pct80">
                </div>
            </div>
            <div class=" mt10">
                <div class="pct100">
                    <span class="dib  tr   w80 ">备注：</span><textarea class="ui-textarea pct80" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="fixedbar tr warehouse-btn bte">
            <button type="button"  class="ui-button mr10" data-type="clear" onclick="closeLayer()">取消</button>
            <button type="button"  class="ui-button mr20" onclick="sureAdd()">确定</button>
        </div>
    </div>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="  http://resource.lgsteel.cn/public/js/laydate/5.0.9/laydate.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/layer/3.1.1/layer.js"></script>
</body>

</html>
<script>

    //取消添加仓库
    function closeLayer() {
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭   
    }
    //确认添加仓库
    function sureAdd() {
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭   
    }
</script>
