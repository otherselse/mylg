	<script type="text/javascript" src="../js/mylg.js"></script>
	<script>
		$(function(){
			$(".menu").find(".menulist").eq(3).addClass("on").siblings().removeClass("on")  //左侧菜单选中静态页面采用;
            $(".ui-switchCont").find(".ui-switchBut").eq(1).addClass("on").siblings().removeClass("on") //我是买家选中;
            //选择状态
            $(".selectSingle").find("a").on("click", function () {
				$(this).addClass("on").siblings().removeClass("on");
            })
            //调整价格
            $('.tipclick').qtip({
                show: { event: 'click' },
                hide: 'unfocus',
                content: {
                    text: function (event, api) {
                        return $("." + $(this).attr('qtip-dom'))  //qtip-dom 是点击提示框的内容的id，自己定义
                    }
                },
                position: {
                    my: 'top center',
                    at: 'bottom center'
                },
                // position: {
                // 	viewport: $(window)
                // },
                style: {
                    classes: 'qtip-lg qtip-light  qtip-shadow qtip-rounded'  //
                }
            });

            $("body").on("click", "#hideTip", function () {
                $(".qtip").hide();
            })
        })
             // 全选子项
             function selectAll(obj){
            var myobj = $(obj).parents(".stockMain").find(".stockTable").find(".ui-checkbox");
			if (obj.checked) {
				myobj.addClass("on");
				myobj.find(":checkbox").prop("checked", true);
			} else {
				myobj.removeClass("on");
				myobj.find(":checkbox").prop("checked", false);
			}

        }
        // 全选所有库存
        function checkAll(obj){
                var myobj = $(obj).parents(".stockFoot").siblings(".stockMain").find(".ui-checkbox");
			if (obj.checked) {
				myobj.addClass("on");
				myobj.find(":checkbox").prop("checked", true);
			} else {
				myobj.removeClass("on");
				myobj.find(":checkbox").prop("checked", false);
			}
        }

        // 删除
        function deleteSupplierStockByIds(){
            var checkbox=$("input[data=da]:checked");
     		if(checkbox.length==0){

     		// 		return;
     		// 	}
     		// 	i++;
             // });
             checkbox.each(function(){
                    $(this).parents(".mxdiv").remove()
             })
        }
	</script>
