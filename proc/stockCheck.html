	<script>
		$(function(){
			$(".menu").find(".proc").addClass("open").find(".smlist").eq(3).addClass("on")  //左侧菜单选中静态页面采用
			$(".ui-switchCont").find(".ui-switchBut").eq(0).addClass("on").siblings().removeClass("on") //我是买家选中;

			if(hasScrollbar()){
				$(".topbottom").css({"visibility":"visible","opacity":1});
			}else{
				$(".topbottom").css({"visibility":"hidden","opacity":0});
			}

			$(window).scroll(function(){
				var sc=$(window).scrollTop();
				var h=$(window).height();
					if(sc>h*0.5){
						$(".fixbottom").css({"visibility":"visible","opacity":1});
						$(".topbottom").css({"visibility":"hidden","opacity":0});
					}else{
						$(".fixbottom").css({"visibility":"hidden","opacity":0});
						$(".topbottom").css({"visibility":"visible","opacity":1});
					}
				
			 });

			$(".fixbottom").find(".rightCircle").on("click",function(){
		 		$('body,html').animate({scrollTop:0},500);
			})
			
			$(".topbottom").find(".rightCircle").on("click",function(){
		 		$('body,html').animate({scrollTop:$("#b1").offset().top},500);
			})


			$(".single").find(".ui-option").on("click",function(){
				$(this).addClass("on").siblings().removeClass("on");
			})
		

			//时间范围
			laydate.render({
				elem: '#dateStart'
				, range: true
				, theme: 'lgblue'
				,trigger: 'click'
				//,value:'2020-06-04 - 2020-06-08'

				, change: function (value, date, endDate) {
					console.log(value); //得到日期生成的值，如：2017-08-18
					console.log(date.year); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
					console.log(endDate); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
				}
			});



			
		})




		function setUpDownIndate(obj,str){
			if($(obj).hasClass("down")){
				$(obj).removeClass().addClass("up")
			}else{
				$(obj).removeClass().addClass("down")
			}
		}

		function hasScrollbar() {
		    return document.body.scrollHeight > (window.innerHeight || document.documentElement.clientHeight);
		}





	</script>
