	<script>
		 var wait = 120;
		$(function(){
			$(".menu").find(".myaccount").addClass("on").siblings().removeClass("on")  //左侧菜单选中静态页面采用;
			$(".ui-switchCont").find(".ui-switchBut").eq(0).addClass("on").siblings().removeClass("on") //我是买家选中;

			//selectProcName 展开收起 以及是否显示展开
			if($(".selectProcName").height()>24){
				$(".selectProcName").height(24);
				$("#jgs_scroll").show();
			}else{
				$("#jgs_scroll").hide();
			}


			$(".selectProcName").find("a").on("click",function(){
				$(this).addClass("on").siblings().removeClass("on");
			})

			//时间范围
			laydate.render({
				elem: '#dateStart'
				, range: true
				, theme: 'lgblue'
				,trigger: 'click'
				//,value:'2020-06-04 - 2020-06-08'

				, change: function (value, date, endDate) {
					console.log(value); //得到日期生成的值，如：2017-08-18
					console.log(date.year); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
					console.log(endDate); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
				}
			});



			
		})

		function setOpen(obj) {
			if($(".selectProcName").height()>24){
				$(".selectProcName").height(24);
				$(obj).text("展开");
			}else{
				$(".selectProcName").height("auto");
				$(obj).text("收起");
			}
		}





	</script>
