<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改车号</title>
	<link rel="stylesheet" href="http://resource.lgsteel.cn/public/style/lib.css" type="text/css"  />
	<link rel="stylesheet" href="http://resource.lgsteel.cn/gold2020/css/uiElement.css" type="text/css" />
	<link rel="stylesheet" href="../css/mylg.css" type="text/css"  />	
	<style>
		body,html{background-color: #fff}
	</style>
</head>
<body>
	<div class="pt25 pl25 pr25 ">
		<div class="adcarCont">
			<div class="mb10 f0 adcarList">
				<span class="pct25 f12 dib"><span class="red">*</span>提货车号：<input type="text" class="ui-input pct66" ></span>
				<span class="pct25 f12 dib">身份证号：<input type="text" class="ui-input pct66" ></span>
				<span class="pct25 f12 dib">提货人：<input type="text" class="ui-input pct66" ></span>
				<span class="pct25 f12 dib">手机号码：<input type="text" class="ui-input pct66" ><a class="ui-icon-del vm ml10" href="javascript:void(0)" style="display: none"></a></span>
			</div>
			<div class="mb10 f0 adcarList">
				<span class="pct25 f12 dib"><span class="red">*</span>提货车号：<input type="text" class="ui-input pct66" ></span>
				<span class="pct25 f12 dib">身份证号：<input type="text" class="ui-input pct66" ></span>
				<span class="pct25 f12 dib">提货人：<input type="text" class="ui-input pct66" ></span>
				<span class="pct25 f12 dib">手机号码：<input type="text" class="ui-input pct66" ><a class="ui-icon-del vm ml10" href="javascript:void(0)"></a></span>
			</div>
			<div class="mb10 f0 adcarList">
				<span class="pct25 f12 dib"><span class="red">*</span>提货车号：<input type="text" class="ui-input pct66" ></span>
				<span class="pct25 f12 dib">身份证号：<input type="text" class="ui-input pct66" ></span>
				<span class="pct25 f12 dib">提货人：<input type="text" class="ui-input pct66" ></span>
				<span class="pct25 f12 dib">手机号码：<input type="text" class="ui-input pct66" ><a class="ui-icon-del vm ml10" href="javascript:void(0)"></a></span>
			</div>
			<div class="mb10 f0 adcarList">
				<span class="pct25 f12 dib"><span class="red">*</span>提货车号：<input type="text" class="ui-input pct66" ></span>
				<span class="pct25 f12 dib">身份证号：<input type="text" class="ui-input pct66" ></span>
				<span class="pct25 f12 dib">提货人：<input type="text" class="ui-input pct66" ></span>
				<span class="pct25 f12 dib">手机号码：<input type="text" class="ui-input pct66" ><a class="ui-icon-del vm ml10" href="javascript:void(0)"></a></span>
			</div>
			<div class="mb10 f0 adcarList">
				<span class="pct25 f12 dib"><span class="red">*</span>提货车号：<input type="text" class="ui-input pct66" ></span>
				<span class="pct25 f12 dib">身份证号：<input type="text" class="ui-input pct66" ></span>
				<span class="pct25 f12 dib">提货人：<input type="text" class="ui-input pct66" ></span>
				<span class="pct25 f12 dib">手机号码：<input type="text" class="ui-input pct66" ><a class="ui-icon-del vm ml10" href="javascript:void(0)"></a></span>
			</div>
		</div>
		<div class="tc pt20 pb20 f0">
			<span class="dib pct30 tl"><span class="ui-tip ">提示：同一个提单安排的提货车辆不能超过5个</span></span>
            <span class="dib pct40"><button class="ui-button mr10 green" onclick="addCar(this)">追加车号</button>
            <button class="ui-button mr10"  >保存</button>
            <button class="ui-button " data-type="clear">取消</button></span>
            <span class="dib pct30"></span>
	    </div>
	</div>

	<script type="text/javascript" src="http://resource.lgsteel.cn/public/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="http://resource.lgsteel.cn/public/js/layer/3.1.1/layer.js"></script>
	<script type="text/javascript" src="../js/mylg.js"></script>
	<script>
		$(function(){
			$("body").on("click",".ui-icon-del",function(){
				$(this).parents(".adcarList").remove();
			})
		})
		
		function addCar(){
			if($(".adcarList").length>=5){
				layer.msg('同一个提单安排的提货车辆不能超过5个');
				return;
			}
			var myobj=$(".adcarList").eq(0).clone(true);
			myobj.find(".ui-icon-del").css("display","inline-block");
			$(".adcarCont").append(myobj);
		}

	</script>
</body>
</html>
