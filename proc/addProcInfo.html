<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>添加信息</title>
	<link rel="icon" href="http://resource.lgsteel.cn/public/images/favicon.ico" mce_href="http://resource.lgsteel.cn/public/images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="http://resource.lgsteel.cn/public/style/lib.css" type="text/css"  />
	<link type="text/css" rel="stylesheet" href="http://resource.lgsteel.cn/public/js/qtip2/jquery.qtip.min.css" />
	<link rel="stylesheet" href="http://resource.lgsteel.cn/gold2020/css/uiElement.css" type="text/css" />
	<link rel="stylesheet" href="../css/mylg.css" type="text/css" />
	<style>
		html,body{background-color: #fff}
	</style>	

</head>
<body>
	<div class="cl  tc"><span class="ui-tip pct100 tl" style="padding-left: 40px;background-position: 20px 5px">提示：请按【大类+钢厂】或【大类+品名+牌号】的组合添加信息</span></div>
	<div class="ml40 mr40 mt30">
		<div class="cl f12">
			<span class="dib vt mt5">大类：</span>
			<span class="single pct90 dib">
					<input type="hidden">
					<button type="button" class="ui-option  mb10 mr10" da="101">涂镀类</button>
					<button type="button" class="ui-option  mb10 mr10" da="102">不锈钢</button>
					<button type="button" class="ui-option  mb10 mr10" da="103">板材类</button>
					<button type="button" class="ui-option  mb10" da="104">建材类</button>
					<button type="button" class="ui-option  mb10 mr10" da="105">优钢类</button>
					<button type="button" class="ui-option   mb10 mr10" da="106">管材类</button>
					<button type="button" class="ui-option  mb10 mr10" da="107">卷板类</button>
					<button type="button" class="ui-option  mb10" da="108">型材类</button>
			</span>
		</div>
		<div class="cl f12 mb10">
			<span class="dib vt mt5">品名：</span>
			<input type="" class="pct90 ui-input" />
		</div>
		<div class="cl f12 mb10">
			<span class="dib vt mt5">牌号：</span>
			<input type="" class="pct90 ui-input" />
		</div>
		<div class="cl f12 mb10">
			<span class="dib vt mt5">钢厂：</span>
			<input type="" class="pct90 ui-input" />
		</div>
	</div>

	<div class="tr bte pt15 mt30">
	    	<button class="ui-button mr10" data-type="clear" style="min-width: 65px">取消</button>
	    	<button class="ui-button mr20" style="min-width: 65px">保存</button>

	    </div>


	<script type="text/javascript" src="http://resource.lgsteel.cn/public/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../js/mylg.js"></script>

</body>
</html>
