	function editAddr(index,obj){
	    $("#uncheck_but").removeClass("disabled")
	    var id=$("#id_"+index).val();
	    var name=$("#recName_"+index).val();
	    var company=$("#recCorp_"+index).val();
	    var ssq=$("#recSsq_"+index).val();
	    var addr=$("#recXxdz_"+index).val();
	    var tel=$("#recPhone_"+index).val();
	    var isFirst=$("#isFirst_"+index).val();
	    var recR2Phone=$(obj).parents("tr ").find(".phoneSeparated").text();

	    $("#recID").val(id)
	    $("#getAddrStock").val(ssq);
	    $("#recAddr").val(addr);
	    $("#recName").val(name);
	    $("#recCorp").val(company);
	    $("#recPhone").val(tel);
	    $("#RerecPhone").val(recR2Phone);
	    if(isFirst==1){
	        $("#selAddrCheck").prop("checked",true);
	        $("input[name$='isFirst']").val('1');
	    }else{
	        $("#selAddrCheck").prop("checked",false);
