</head>
<body class="buyer showTip">
	<script type="text/javascript" src="../js/leftBar.js"></script> 
	<!-- leftbar end -->


	<div class="rightBar">
		<script type="text/javascript" src="../js/topBar.js"></script> 
		<!-- topBar end -->

		<div class="mainCont ">
			<div class="ui-tab3">
				<a href="javascript:void(0)" class="ui-tab3-list rel on"><span class="ui-tab3-text">修改密码</span><i class="goldIcon ui-tab3-dot"></i></a>
			</div>
			<div class="ui-content unradius ">				
				<div class="pt50 plpct30 ">
						&emsp;&emsp;&emsp;账号：<input type="text" class="ui-input h34 pct40 mb10" readonly="" value="13262980553" /><br/>
						&emsp;&emsp;验证码：<input type="text" class="ui-input h34 pct30 mb10"/><button class="blue ml20 nbut" id="codee">发送验证码</button><br/>
						&emsp;&emsp;新密码：<input type="password"  class="ui-input h34 pct40 mb10"   /><br/>
						确认新密码：<input type="password" class="ui-input h34 pct40 mb10" /><br/>
				</div>

				<div class="tc mt20 pb30">
					<button class="ui-button w180" data-type="big" type="button">保存</button>
					<button class="ui-button ml10 w80" data-type="bb" small-type="grey" type="button" onclick="window.location='base.html'">返回</button>

				</div>


			</div><!-- ui-content end -->



		</div>
		<!-- mainCont end -->

	</div>
	<!-- rightBar end-->


	
	<script type="text/javascript" src="http://resource.lgsteel.cn/public/js/layer/3.1.1/layer.js"></script>
	<script type="text/javascript" src="../js/laydate/laydate.js"></script>
	<script type="text/javascript" src="../js/mylg.js"></script>
	<script>
		 var wait = 120;
		$(function(){
			$(".menu").find(".myaccount").addClass("on").siblings().removeClass("on")  //左侧菜单选中静态页面采用;
			$(".ui-switchCont").find(".ui-switchBut").eq(0).addClass("on").siblings().removeClass("on") //我是买家选中;

			$("#codee").on("click",function(){
				timeSet(this)
			})
			
		})

		function timeSet(btn) {
	        if (wait == 0) {
	        	$(btn).prop("disabled",false);
	        	$(btn).text("获取登录验证码");
                $(btn).addClass("blue");
	            wait = 120;
	        } else {
                $(btn).removeClass("blue");
	        	$(btn).prop("disabled",true);
	        	$(btn).text("重新发送(" + wait + "s)")
	            wait--;
	            setTimeout(function () {
	                    timeSet(btn);
	                },
	                1000)
	                }
	    }






	</script>
</body>
